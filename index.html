<html>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #fafafa;
        }

        .app {
            position: relative;
            text-align: center;
            height: 1000px;
            top: 100;
            width:602px; 
            margin:0 auto;
        }

        .top {
            position: fixed;
            text-align: center;
            top: 0;
            left: 0;
            z-index: 999;
            width: 100%;
            height: 80px;
            border-bottom: 1px solid rgb(84.7%, 84.7%, 84.7%);
            background-color: white;
        }

        input{
            -webkit-border-radius: 50px;
            -moz-border-radius: 50px;
            border-radius: 3px;
            border: 1px solid rgb(84.7%, 84.7%, 84.7%);
            width: 200px;
            padding: 12px 20px;
            margin: 8px 0;
            font-size:11px;
            box-sizing: border-box;
            outline: none;
            background-image: url('https://www.w3schools.com/css/searchicon.png');
            background-position: 7px 8px; 
            background-repeat: no-repeat;
            padding-left: 40px;
        }

        .post {
            border-style: solid;
            border-width: 1px;
            border-color: rgb(84.7%, 84.7%, 84.7%);
        }

        .header {
            
            height: 40px;
        }

        .photo {
            background-color: silver;
            max-height: 700px;
            min-height: 300px;
        }

        .interaction {
            min-height: 100px;
        }
    </style>
    <body>
        <div class="top">
            <input type="text" placeholder="Buscar"/>
        </div>
        <div class="app">
            <div class="post">
                <div class="header"></div>
                <div class="photo">
                    <img width="600px" src="https://iso.500px.com/wp-content/uploads/2016/11/stock-photo-159533631-1500x1000.jpg" />
                </div>
                <div class="interaction"></div>
            </div>
        </div>
    </body>
</html>
